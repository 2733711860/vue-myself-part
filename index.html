<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vue-myself-part01</title>
  </head>
  <style>
  	body,html{
  		height: 100%;
  		width: 100%;
  		margin: 0;
  		padding: 0;
  	}
  	#app{
  		height: 100%;
  		width: 100%;
  	}
  </style>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>

fnResize()

window.onresize = function () {

fnResize()

}

function fnResize() {

var deviceWidth = document.documentElement.clientWidth || window.innerWidth

if (deviceWidth >= 750) {

deviceWidth = 750

}

if (deviceWidth <= 320) {

deviceWidth = 320

}

document.documentElement.style.fontSize = (deviceWidth / 7.5*2) + 'px'

}

</script>
